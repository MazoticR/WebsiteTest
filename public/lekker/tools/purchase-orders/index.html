<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>POs por mes</title>
  <link rel="stylesheet" href="/lekker/tools/purchase-orders/css/styles.css">
</head>
<body>
  <div class="container">
    <h1>POs por mes</h1>
    
    <div class="controls">
      <select id="year-select">
        <option value="2025">2025</option>
      </select>
      
      <select id="month-select">
        <option value="1">Enero</option>
        <option value="2">Febrero</option>
        <option value="3">Marzo</option>
        <option value="4">Abril</option>
        <option value="5">Mayo</option>
        <option value="6">Junio</option>
        <option value="7">Julio</option>
        <option value="8">Agosto</option>
        <option value="9">Septiembre</option>
        <option value="10">Octubre</option>
        <option value="11">Noviembre</option>
        <option value="12">Diciembre</option>
      </select>
      
      <button id="fetch-btn">Generar Reporte</button>
      <button id="export-btn">Exportar a Excel</button>
    </div>
    
    <div id="results"></div>
  </div>

  <script src="/lekker/tools/purchase-orders/js/main.js"></script>
</body>
</html>
